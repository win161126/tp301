
		<div id="main-content"> <!-- Main Content Section with everything -->
			
			
			
			
			
			<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>Content box</h3>
					
					
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
						
						
						<table>
							
							<thead>
								<tr>
								   <th>序号</th>
								   <th>分类名称</th>
								   <th>是否显示</th>
								   <th>操作</th>
								</tr>
								
							</thead>
						 
							<tfoot>
								<tr>
									<td colspan="6">
										
										<div class="clear"></div>
									</td>
								</tr>
							</tfoot>
						 
							<tbody>
							{volist name="list" id="v"}
								<tr>
									<td>{$v.id}</td>
									<td>{$v.name}</td>
									<td>{$v['state']==1?'显示':'不显示'}</td>
									<td>
										<!-- Icons -->
										 <a href="{:url('Level/levelUpdate',['id'=>$v.id])}" title="Edit"><img src="__PUBLIC__images/icons/pencil.png" alt="Edit" /></a>
										 <a href="{:url('Level/levelDelete',['id'=>$v['id']])}" title="Delete"><img src="__PUBLIC__images/icons/cross.png" alt="Delete" /></a> 
										 
									</td>
								</tr>
							{/volist}	
							</tbody>
							
						</table>
						
					</div> <!-- End #tab1 -->
					    
					
				</div> <!-- End .content-box-content -->
				
			</div> <!-- End .content-box -->
